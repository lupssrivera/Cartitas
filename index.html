<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Cartitas ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #c94f7c;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      width: 140px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* MODAL */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display:none;
      justify-content:center;
      align-items:center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 18px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      animation: scaleIn 0.3s ease;
      position: relative;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      cursor: pointer;
      font-size: 18px;
    }

    #modal-text {
      font-size: 22px;
      line-height: 1.7;
      color: #444;
      white-space: pre-wrap; /* respeta saltos de lÃ­nea */
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      #modal-text { font-size: 20px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Para Ti ðŸ’•</h1>

    <div class="cards">
      <div class="card" onclick="openModal('c1')">
        <div class="card-icon">ðŸ’Œ</div>
        Cartita 1
      </div>

      <div class="card" onclick="openModal('c2')">
        <div class="card-icon">ðŸ’Œ</div>
        Cartita 2
      </div>

      <div class="card" onclick="openModal('c3')">
        <div class="card-icon">ðŸ’Œ</div>
        Cartita 3
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal-bg" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="close-btn" onclick="closeModal()">âœ–</div>
      <div id="modal-text">Cargando...</div>
    </div>
  </div>

<script>
function openModal(key) {
  const modalText = document.getElementById('modal-text');
  modalText.innerText = 'Cargando...';
  document.getElementById('modal').style.display = 'flex';

  fetch(key + '.txt')
    .then(response => {
      if (!response.ok) throw new Error('No encontrado');
      return response.text();
    })
    .then(text => {
      modalText.innerText = text;
    })
    .catch(() => {
      modalText.innerText = 'No se pudo cargar la cartita ðŸ’”';
    });
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>


</body>
</html>
