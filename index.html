    <style>
      body {
        margin: 0;

        background: linear-gradient(135deg, #ffd6e8, #fff);
        min-height: 100vh;
        display: flex;
        justify-content: center;

      }

      h1 {

      .container {

      .cards {

        justify-content: center;

        margin: auto;
      }

      .card {
        background: white;
        border-radius: 16px;
        width: 110px;
        max-width: 160px;
        height: 110px;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s;
        font-size: 14px;
      }

      .card:hover {
        transform: translateY(-6px);
      }

      .card-icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      /* MODAL */
      .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 34px;
        border-radius: 18px;
        max-width: 420px;
        width: 92%;
        text-align: center;
        animation: scaleIn 0.3s ease;
        position: relative;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .close-btn {
        position: absolute;
        top: 12px;
        right: 16px;
        cursor: pointer;
        font-size: 18px;
      }

      #modal-text {
        font-family: "Shadows Into Light", cursive;
        font-size: clamp(15px, 3.8vw, 20px);
        line-height: 1.9;

        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 16px;
      }

      .song-link:hover {
        background: #a83e66;
      }

      @media (max-width: 400px) {
        h1 {

    <script>
      function openModal(key) {
        const modalText = document.getElementById("modal-text");
        modalText.innerText = "Cargando...";
        document.getElementById("modal").style.display = "flex";

        fetch(key + ".txt")
          .then((response) => {
            if (!response.ok) throw new Error("No encontrado");
            return response.text();
          })
          .then((text) => {
            modalText.innerText = text;
          })
          .catch(() => {
            modalText.innerText = "No se pudo cargar la cartita ðŸ’”";
          });
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function openSongModal() {
